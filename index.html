<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Netflix</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <img src="assets/logo.png" alt="Netflix Logo" class="img-topo" />
        </li>
        <li>
          <img src="assets/avatar.png" alt="Avatar Netflix" class="img-topo" />
        </li>
      </ul>
    </nav>

    <div class="capa">
      <h1 class="capa-titulo">Round 6</h1>
      <p class="capa-descricao">
        Centenas de jogadores falidos aceitam um estranho convite para um jogo
        de sobrevivência. Um prêmio milionário aguarda, mas as apostas são altas
        e mortais.
      </p>
      <a href="#" class="link-assistir">Assistir</a>
      <a href="#" class="link-info">Mais informações</a>
    </div>

    <video src="assets/round6.mp4" autoplay muted loop></video>

    <div id="carouselExampleControls" class="carousel slide">
      <h2 class="titulo-carrossel">Principais Filmes e Séries</h2>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="imagem-carrossel"
            src="assets/chokehold.jpg"
            alt="Chokehold"
          />
          <img class="imagem-carrossel" src="assets/hunter.jpg" alt="Hunter" />
          <img class="imagem-carrossel" src="assets/jaula.jpg" alt="Jaula" />
        </div>

        <div class="carousel-item">
          <img class="imagem-carrossel" src="assets/lift.jpg" alt="Lift" />
          <img
            class="imagem-carrossel"
            src="assets/moonfall.jpg"
            alt="Moonfall"
          />
          <img
            class="imagem-carrossel"
            src="assets/equalizer.jpg"
            alt="Equalizer"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
